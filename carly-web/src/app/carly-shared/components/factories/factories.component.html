<div class="wrapper">
  <div class="card">
    <div class="card-header">
      <h1>Factories</h1>
    </div>

    <mat-tab-group mat-align-tabs="start">
      <mat-tab label="Signed contracts">
        <app-factories-data-table
          *ngIf="contextCompanyId"
          [contextCompanyId]="contextCompanyId"
          (cancelMatchingEvent)="fetchPotentialFactoriesToMatch()">
        </app-factories-data-table>
      </mat-tab>
      <mat-tab label="Find factory">
        <app-find-factories-data-table
          *ngIf="contextCompanyId"
          [contextCompanyId]="contextCompanyId"
          (requestEvent)="fetchPendingMatching()">
        </app-find-factories-data-table>
      </mat-tab>
    </mat-tab-group>

  </div>
</div>
