<div class="dialog-content">
  <i class="fas fa-exclamation-circle"></i>
  <h3>Are you sure you want to delete this part?</h3>
  <p>{{partName}}</p>
  <div class="controls">
    <button mat-flat-button type="button" class="col-danger" (click)="onCancel()">No</button>
    <button mat-flat-button type="submit" class="col-primary" (click)="onSubmit()">Yes</button>
  </div>
</div>
