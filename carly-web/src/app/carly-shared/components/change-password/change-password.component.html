<h2>Change password</h2>

<app-form-group
  [fg]="generalForm"
  [name]="'passwordDetailsForm'"
  [controls]="passwordDetailsFormControls"
  [gridColumns]="gridColumns">
</app-form-group>

<button class="btn col-primary" (click)="onSubmit()">
  Save new password
</button>

<button class="btn col-danger" (click)="onCancel()">
  Cancel
</button>
