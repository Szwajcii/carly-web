<div class="wrapper">
  <div class="card">

    <!-- Add new windows -->

    <div *ngIf="!details">
      <h1>Add new windows</h1>

      <app-parts-form
        [partFormDetailsControls]="windowsDetailsFormControls"
        [partType]="'windows'"
        [partPreviews]="windowsPreviews"
        (submitEvent)="onSubmit($event)">
      </app-parts-form>

    </div>

    <!-- Edit windows -->

    <div *ngIf="details">
      <h1>{{windowsModel.name}}</h1>

      <app-parts-form
        [partModel]="windowsModel"
        [partFormDetailsControls]="windowsDetailsFormControls"
        [partType]="'windows'"
        [partPreviews]="windowsPreviews"
        [isDisabled]="true"
        [details]="details"
        (submitEvent)="onSubmit($event)">
      </app-parts-form>

    </div>

  </div>
</div>
